
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class = "ion-padding-top ion-padding-text-center">
        <ion-label>
          <h2>RegistrApp</h2>
        </ion-label>
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <h1>Bienvenido</h1>
<div class ="ion-no-padding-vertical">
  <ion-card class ="ion-text-center">
    <ion-card-title>
      <h1>Iniciar Sesion</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type ="text" [(ngModel)]="dato"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type = "password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" (click)="saludar()" (click)="siguiente()">Iniciar Sesion</ion-button>
    <ion-button expand="block" routerLink="/cambiar" color="warning">Cambiar Contraseña</ion-button>
  </ion-card>
</div>

</ion-content>
